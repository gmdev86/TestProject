<ul class="subTasks nav nav-second-level collapse" aria-expanded="false" style="padding-top: 10px;">
    <% posts.forEach((post) => { %>
        <li href="#" class="subTask-icon list-group-item justify-content-between">
        <strong><%= post.title %></strong>
        - <%= post.id %>
        <!--<a href='<%= post.permalink %>'>Here</a>-->
        <div style="display: none"><%= post.id %></div>   
        </li>
    <% }) %>
</ul>
